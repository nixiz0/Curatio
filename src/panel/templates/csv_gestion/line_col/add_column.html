{% extends "csv_gestion/csv_gestion_base.html" %}
{% load static %}


{% block title %} Curatio Add Columns {% endblock %}

{% block content %}
    <div class="main_logo">
        <img src="{% static 'ressources/add_columns_logo.png' %}" alt="">
    </div>

    <label for="{{ form.column.id_for_label }}">Upload Your CSV File :</label> 
    <br>
    {{ form.csv_file }}
    <br>
    <input class="input_user" type="text" name="{{ form.column.name }}" placeholder="Columns name sep by ','">
    <br>
    <button class="btn_submit" type="submit">Add Column</button>
{% endblock %}
