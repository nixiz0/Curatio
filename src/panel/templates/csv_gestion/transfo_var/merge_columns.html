{% extends "csv_gestion/csv_gestion_base.html" %}
{% load static %}


{% block title %} Curatio Merge Columns {% endblock %}

{% block content %}
    <h4 style="text-decoration: underline;">Merge Columns</h4>
    <label for="{{ form.column.id_for_label }}">Upload Your CSV File :</label> 
    <br>
    {{ form.csv_file }}
    <br>
    <input class="input_user" type="text" name="{{ form.column.name }}" placeholder="Name column">
    <br>
    <input class="input_user" type="text" name="{{ form.column2.name }}" placeholder="Name column 2">
    <br>
    <input class="input_user" type="text" name="{{ form.new_column_name.name }}" placeholder="Name merge column">
    <br>
    <button class="btn_submit" type="submit">Replace</button>
{% endblock %}
